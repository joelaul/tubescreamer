<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnin'</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <!-- dependencies ^ -->
</head>

<body>

    <div class="tube-screamer">
        <div class="top-section">
            <div class="power-led"></div>
            <div class="knob-grid">
                <div class="knob overdrive"></div>
                <div class="knob space-1">TONE</div>
                <div class="knob level"></div>
                <div class="knob space-2">OVERDRIVE</div>
                <div class="knob tone"></div>
                <div class="knob space-3">LEVEL</div>
            </div>
        </div>
        <div class="middle"></div>
        <div class="bottom-section">
            <div class="outline"></div>
            <div class="label">
                <div class="label-main">
                    <h1>TUBE SCREAMER</h1>
                </div>
                <div class="label-details">
                    <span>Overdrive Pro</span>
                    <span>TS808</span>
                </div>
            </div>
            <div class="engage">
                <div class="engage-casing"></div>
                <div class="engage-button"></div>
            </div>
            <div class="brand">
                <img src="ibanez.png" width="160" height="auto">
            </div>
            <div class="outline-mask"></div>
        </div>
    </div>

</body>
</html>
