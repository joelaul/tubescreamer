<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tubescreamer</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script type="module" src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script type="module" src="app.js" defer></script>
  </head>

  <body>
    <audio
      muted
      crossorigin="anonymous"
      src="./assets/audio/sample.mp3"
    ></audio>

    <div class="wrapper">
      <div class="tube-screamer">
        <div class="top-section">
          <div class="power-led"></div>
          <div class="knob-grid">
            <div class="knob overdrive"></div>
            <div class="knob space-1">TONE</div>
            <div class="knob level"></div>
            <div class="knob space-2">OVERDRIVE</div>
            <div class="knob tone"></div>
            <div class="knob space-3">LEVEL</div>
          </div>
        </div>
        <div class="middle"></div>
        <div class="bottom-section">
          <div class="outline"></div>
          <div class="label">
            <div class="label-main">
              <h1>TUBE SCREAMER</h1>
            </div>
            <div class="label-details">
              <span>Overdrive Pro</span>
              <span>TS808</span>
            </div>
          </div>
          <div class="engage">
            <div class="engage-casing"></div>
            <div class="engage-button"></div>
          </div>
          <div class="brand">
            <img src="./assets/img/ibanez.png" width="160" height="auto" />
          </div>
          <div class="outline-mask"></div>
        </div>
      </div>

      <div class="side-controls">
        <label for="file" id="file-upload">Choose file</label>
        <input hidden type="file" id="file" accept="audio/*" />
        <button
          role="switch"
          aria-checked="false"
          class="button play"
          style="font-size: 40px"
        >
          <i class="fa-sharp fa-solid fa-play"></i>
        </button>
        <button role="switch" aria-checked="false" class="button ringmod">
          RING MOD
        </button>
        <div class="knob rm off"></div>
      </div>
    </div>
  </body>
</html>
